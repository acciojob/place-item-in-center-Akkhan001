<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Item</title>
  <style>
    /* The holder must take the full viewport width and height */
    .holder{
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .item-1{
      width: 100px;
      height:100px;
      background-color:red;
    }
    
  </style>
</head>
<body>

  <div class="holder">
    <div class="item-1"></div>  
  </div>

</body>
</html>
